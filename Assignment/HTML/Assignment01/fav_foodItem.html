<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body{
            background: rgb(5,94,69);
            background: linear-gradient(90deg, rgba(5,94,69,1) 8%, rgba(174,184,70,0.9052871148459384) 52%, rgb(12, 122, 160) 96%);
        }
        #nav{
            display: flex;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            margin:-10px;
                      
        }
        .navMenu{
            padding: 20px;
            margin: 0;  
        }
        .navMenu:hover{
            background: rgb(5,94,69);
            background: linear-gradient(90deg, rgba(5,94,69,1) 8%, rgba(174,184,70,0.9052871148459384) 52%, rgb(135, 69, 115) 96%);
            
        }
        a{
            text-decoration: none;
            color: black;
        }

        #foodItems{
            width: 500px;
            margin: auto;
        }
        .mainImg{
            width: 500px;
            height: 400px;
            margin-top: 20px;
        }
        .textImg{
            text-align: center;
        }

    </style>
</head>
<body>
    <nav id="nav">
        <p class="navMenu">Index</p>
        <p class="navMenu">Food</p>
        <p class="navMenu">About</p>
    </nav>
    <section id="main">
        <h1>Top 5 favourite foods</h1>
        <article id="foodNames">
            <ul>
                <li><a href="#biryani">Biryani</a></li>
                <li><a href="#mutton">Mutton</a></li>
                <li><a href="#pizza">Pizza</a></li>
                <li><a href="#wings">Wings</a></li>
                <li><a href="#cake">Cake</a></li>
            </ul>
        </article>
        <article id="foodItems">
            <div id="biryani">
                <img class="mainImg" src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" alt="Biryani">
                <p class="textImg">Biryani</p>
            </div>
            <div id="mutton">
                <img class="mainImg" src="https://www.yummytummyaarthi.com/wp-content/uploads/2015/02/1-2.jpg" alt="Mutton">
                <p class="textImg">Mutton</p>
            </div>
            <div id="pizza">
                <img class="mainImg" src="https://www.allrecipes.com/thmb/fFW1o307WSqFFYQ3-QXYVpnFj6E=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/48727-Mikes-homemade-pizza-DDMFS-beauty-4x3-BG-2974-a7a9842c14e34ca699f3b7d7143256cf.jpg" alt="Pizza">
                <p class="textImg">Pizza</p>
            </div>
            <div id="wings">
                <img class="mainImg" src="https://images.immediate.co.uk/production/volatile/sites/30/2020/12/Air-Fryer-Chicken-Wings-d2c6fa4.jpg?resize=768,574" alt="Wings">
                <p class="textImg">Wings</p>
            </div>
            <div id="cake">
                <img class="mainImg" src="https://i1.fnp.com/images/pr/l/v20190520192511/black-forest-cake-half-kg_1.jpg" alt="Cake">
                <p class="textImg">Cake</p>
            </div>
        </article>
    </section>
</body>
</html>
